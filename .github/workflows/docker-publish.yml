name: Docker Build en Deploy

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: ei-noah
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/

jobs:
  test:
    name: âœ… Test Build
    runs-on: ubuntu-latest
    if: github.event_name != 'push'

    steps:
      - uses: actions/checkout@v2

      - name: ðŸ§ª Run Tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build . --file Dockerfile
          fi
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    name: â˜ Push to Repository
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: ðŸ”¨ Build Image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: ðŸ”‘ Login To Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸ”¼ Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:${{ github.sha }}
          docker push $IMAGE_ID

  migration:
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    needs: push
    name: ðŸ—ƒï¸ Run Migrations
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - uses: pnpm/action-setup@v2
        name: Setup pnpm
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run migrations
        env:
          DBHOST: ${{ secrets.DBHOST }}
          DBUSER: ${{ secrets.DBUSER }}
          DBPASSWORD: ${{ secrets.DBPASSWORD }}
          DBNAME: ${{ secrets.DBNAME }}
          DEBUG: true
        run: pnpm run db:push

  deploy:
    needs: migration
    name: ðŸŽ‰ Deploy On Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: ðŸ” Redeploy on Server
      uses: appleboy/ssh-action@v1.0.3
      with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: docker compose pull && docker compose up -d

  discord:
    needs: deploy
    name: ðŸ“ƒ Publish Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Get Body en Subject
        run: |
          echo SUBJECT=$(git log --format=%s -n 1) >> $GITHUB_ENV
          echo BODY=$(git log --format=%b -n 1 | sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g') >> $GITHUB_ENV
      - name: Send Discord Message
        uses: tsickert/discord-webhook@v1.0.1
        if: env.BODY != ''
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: ei Noah
          content: "# ${{ env.SUBJECT }}\\n${{ env.BODY }}"
