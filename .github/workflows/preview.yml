name: preview
# Run on pull_request and push
on:
  pull_request:
  push:

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Navigate to project directory
        run: cd apps/mobile
      
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Navigate to root directory
        run: cd ../..

      - name: Install dependencies
        run: pnpm install

      - name: Run update
        run: pnpm expo-update

      - name: Create preview comment
        uses: expo/expo-github-action/preview-comment@v8
        with:
          channel: ${{ github.ref }}

      - name: Send Discord Message
        uses: tsickert/discord-webhook@v1.0.1
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: ei Noah
          content: "# EAS Update Preview: ${{ github.ref }}\n${{ steps.preview_comment.outputs.url }}\n${{ steps.preview_comment.outputs.qr_code_url }}"
